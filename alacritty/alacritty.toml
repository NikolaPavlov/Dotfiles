# There are the specification here: https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd
# It is not obvious how it translates to TOML. But it is extremely straightforward.

# https://github.com/alacritty/alacritty-theme?tab=readme-ov-file --> themes

[general]
live_config_reload = true
import = [ "~/.config/alacritty/themes/themes/tokyo_night_enchanced.toml" ]
# import = [ "~/.config/alacritty/themes/themes/iterm.toml" ]

[window]
padding.x = 0
padding.y = 0
# history = 10000
# multiplier = 3
decorations = "none"



[font]
size = 8
[font.normal]
family = "JetBrainsMono Nerd Font"
# style = "Medium"
[font.bold]
family = "JetBrainsMono Nerd Font"
# style = "Heavy"
[font.bold_italic]
family = "JetBrainsMono Nerd Font"
# style = "Heavy Italic"
[font.italic]
family = "JetBrainsMono Nerd Font"
# style = "Medium Italic"



